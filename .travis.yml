language: python

sudo: required
services:
  - docker

env:
  matrix:
    - DISTRO_TO_BUILD=centos-7
    - DISTRO_TO_BUILD=debian-8
    - DISTRO_TO_BUILD=debian-9
    - DISTRO_TO_BUILD=debian-10
    - DISTRO_TO_BUILD=fedora-27
    - DISTRO_TO_BUILD=fedora-28
    - DISTRO_TO_BUILD=opensuse-15.0
    - DISTRO_TO_BUILD=ubuntu-14.04
    - DISTRO_TO_BUILD=ubuntu-16.04
    - DISTRO_TO_BUILD=ubuntu-18.04
    - DISTRO_TO_BUILD=ubuntu-18.10

  global:
    - REPO=crops/yocto
    - secure: ""
    - secure: ""

before_install:
  # upgrade docker-engine to specific version
  - pip install pytest-pep8

script:
  - py.test -ra --pep8
  - ./build_container.sh

after_success:
  - ./deploy.sh
