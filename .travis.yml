language: python

sudo: required
services:
  - docker

env:
  matrix:
    - DISTRO_TO_BUILD=centos-7
    - DISTRO_TO_BUILD=debian-8
    - DISTRO_TO_BUILD=fedora-22
    - DISTRO_TO_BUILD=fedora-23
    - DISTRO_TO_BUILD=fedora-24
    - DISTRO_TO_BUILD=opensuse-13.2
    - DISTRO_TO_BUILD=ubuntu-14.04
    - DISTRO_TO_BUILD=ubuntu-16.04
    - DISTRO_TO_BUILD=ubuntu-16.10

  global:
    - REPO=crops/yocto
    - secure: ""
    - secure: ""
    - secure: ""

before_install:
  # upgrade docker-engine to specific version
  - pip install pytest-pep8

script:
  - py.test -ra --pep8
  - ./build_container.sh
  - ./deploy.sh
